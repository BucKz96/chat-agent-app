services:
  backend:
    build: ./back
    container_name: chat-back
    ports:
      - "8000:8000"
    volumes:
      # Mount only Python source files, not the entire directory with dependencies
      - ./back/app:/app/app:ro
      - ./back/tests:/app/tests:ro
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
  frontend:
    build:
      context: ./front/chat-ui-vue3
    container_name: chat-front
    ports:
      - "8080:8080"
    volumes:
      - ./front/chat-ui-vue3:/app
      - /app/node_modules
    stdin_open: true
    tty: true
