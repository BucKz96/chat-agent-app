services:
  backend:
    build: ./back
    container_name: chat-back
    ports:
      - "8000:8000"
    volumes:
      - ./back:/app
    environment:
      - PYTHON UNBUFFERED=1
  frontend:
    build:
      context: ./front/chat-ui-vue3
    container_name: chat-front
    ports:
      - "8080:8080"
    volumes:
      - ./front/chat-ui-vue3:/app
    stdin_open: true
    tty: true
